language: objective-c

osx_image: xcode10.1
env:
  matrix:
   - TEST_SDK=iphonesimulator12.1 OS=12.1 NAME='iPhone 7'
   # - TEST_SDK=iphonesimulator12.1 OS=9.3 NAME='iPhone 6s'

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -project SwiftyTools.xcodeproj -scheme SwiftyTools -sdk $TEST_SDK -destination "platform=iOS Simulator,OS=$OS,name=$NAME" ONLY_ACTIVE_ARCH=YES
after_success:
  - bash <(curl -s https://codecov.io/bash)
